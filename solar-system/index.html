<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar system</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="solar-system">
      <div class="solar ball">
        <img
          src="https://www.dropbox.com/s/g02pto204mz1ywi/sun.png?raw=1"
          alt="Sun"
        />
      </div>
      <div class="mercury ball">
        <div class="star star__mercury">
          <img
            src="https://www.dropbox.com/s/2o38602cmwhhdi1/mercury.png?raw=1"
            alt="Mercury"
          />
        </div>
      </div>
      <div class="venus ball">
        <div class="star star__venus">
          <img
            src="https://www.dropbox.com/s/wvictuysutiirho/venus.png?raw=1"
            alt="Venus"
          />
        </div>
      </div>
      <div class="earth ball">
        <div class="star star__earth">
          <img
            src="https://www.dropbox.com/s/ropzlyhb1v19l5t/earth.png?raw=1"
            alt="Earth"
          />
        </div>
      </div>
      <div class="mars ball">
        <div class="star star__mars">
          <img
            src="https://www.dropbox.com/s/fa9biyj617n1q30/mars.png?raw=1"
            alt="Mars"
          />
        </div>
      </div>
      <div class="jupiter ball">
        <div class="star star__jupiter">
          <img
            src="https://www.dropbox.com/s/d28oxi2c74zcoqk/jupiter.png?raw=1"
            alt="Jupiter"
          />
        </div>
      </div>
      <div class="saturn ball">
        <div class="star star__saturn">
          <img
            src="https://www.dropbox.com/s/h8pj72v6mmaa0yq/saturn.png?raw=1"
            alt="Saturn"
          />
        </div>
      </div>
      <div class="uranus ball">
        <div class="star star__uranus">
          <img
            src="https://www.dropbox.com/s/du6znsmfos2r4ry/uranus.png?raw=1"
            alt="Uranus"
          />
        </div>
      </div>
      <div class="neptune ball">
        <div class="star star__neptune">
          <img
            src="https://www.dropbox.com/s/170sr7xl6gxpona/neptune.png?raw=1"
            alt="Neptune"
          />
        </div>
      </div>
      <div class="pluto ball">
        <div class="star star__pluto">
          <img
            src="https://www.dropbox.com/s/z7axkafhs887t9b/pluto.png?raw=1"
            alt="Pluto"
          />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
